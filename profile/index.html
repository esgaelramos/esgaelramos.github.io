<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="logo icon" href="../assets/logo.ico">
    <title>Profile | esGaelRamos</title>
    <!-- ---------- STYLES ---------- -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- ---------- FONTS ---------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="language-selector" onclick="toggleLanguage()">EN / ES</div>
    <!-- ----------
        MAIN SCROLL
    ---------- -->
    <main class="scroll-container">
        <!-- ----------
            SCROLL-1 | ABOUT ME
        ---------- -->
        <section class="scroll-item is-visible">
            <h2 data-lang="about"></h2>
            <div class="scroll-item__content">
                <div class="scroll-item__inner" data-observer data-lang="about-text"></div>
            </div>
        </section>
        <!-- ----------
            SCROLL-2 | EXPERIENCE
        ---------- -->
        <section class="scroll-item">
            <h2 data-lang="experience"></h2>
            <div class="scroll-item__content">
                <div class="scroll-item__inner" data-observer data-lang="experience-text"></div>
            </div>
        </section>
        <!-- ----------
            SCROLL-3 | SKILLS
        ---------- -->
        <section class="scroll-item">
            <h2 data-lang="skills"></h2>
            <div class="scroll-item__content">
                <div class="scroll-item__inner" data-observer data-lang="skills-text"></div>
            </div>
        </section>
        <!-- ----------
            SCROLL-4 | CONTACT
        ---------- -->
        <section class="scroll-item">
            <h2 data-lang="contact"></h2>
            <div class="scroll-item__content">
                <div class="scroll-item__inner" data-observer data-lang="contact-text"></div>
                <p><a href="mailto:contacto@ejemplo.com" data-lang="contact-email"></a></p>
            </div>
        </section>
    </main>

    <!-- ---------- JS ---------- -->
    <script src="../js/profile.js"></script>
</body>
</html>
